spring.application.name=simplepms
spring.datasource.url=jdbc:postgresql://${DB_URL:localhost}/${DB_NAME:simplepms}
spring.datasource.username=${PG_USER:postgres}
spring.datasource.password=${PG_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
hibernate.dialect=org.hibernate.dialect.HSQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

api.security.token.secret=${API_SECRET:12345678}